<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
function PrintMachine(fontColor, fontFamily, fontSize){
    this.fontSize = fontSize;
    this.fontColor = fontColor;
    this.fontFamily = fontFamily;
    this.print = function(text){
        let output = `
            <p style="color: ${this.fontColor}; font-family: ${this.fontFamily}; font-size: ${this.fontSize}px;">
                ${text}
            </p>
        `;
        document.write(output);
    };
}

let printer = new PrintMachine("red", "Arial", 30);
printer.print("Пример текста для печати");
    </script>
</head>
