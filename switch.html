<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        let input = prompt('Введите число:');

        switch(input){
           case '1':
                alert('Понедельник');
                break;
            case '2':
                alert('Вторник');
                break;
            case '3':
                alert('Среда');
                break;
            case '4':
            case '5':
            case '6':
            case '7':
                alert('Остаток недели');
                break;
            default: 
                alert('Не день недели');
                break;
        }

    </script>
</head>

</body>
</html>
